[colors]
background = #02122b
background-alt = #07354f
foreground = #dfdfdf
foreground-alt = #555
primary = #f56668
secondary = #666
alert = #bd2c40

[settings]
screenchange-reload = false

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/main]
monitor = ${env:MONITOR:eDP1}
width = 100%
height = 30
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0

padding-left = 0
padding-right = 1

module-margin = 2

font-0 = "Hack Nerd Font Mono:size=16;2"
font-1 = "Custom Emojis:style=Regular:scale=10;2"

modules-left = i3
modules-center = date xkeyboard
modules-right = ${env:MODULES_RIGHT:cpu memory}

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = false

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${colors.secondary}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d
time = %H:%M:%S

label = %date% %time%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = "%icon%"

layout-icon-default = some-icon
layout-icon-0 = us; US
layout-icon-1 = bg; БГ

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 5.0

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %linkspeed% %local_ip%

format-disconnected = ""
format-disconnected-foreground = ${colors.alert}

[module/tray]
type = internal/tray

tray-spacing = 8px
